<div ng-if="search.connectedUser == null">
	<div class="card customcard">
		<div class="row">
			<p class="alert-text">Oups, vous n'êtes pas connecté !</p>
		</div>
		<div class="row">
			<div class="col col-75 col-offset-10">
				<button ng-click="search.showConnect()" class="button button-energized button-custom">Se connecter</button>
			</div>
		</div>
		<div class="row">
			<div class="col col-75 col-offset-10">
				<button ng-click="search.showCreateUser()" class="button button-energized button-custom">Créer un compte</button>
			</div>
		</div>
	</div>
</div>
